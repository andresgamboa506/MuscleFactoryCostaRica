<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Muscle Factory</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #222;
            color: #FFFFFF;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .header, .footer {
            background:black;
            padding: 20px;
            text-align: center;
        }
        .logo {
            width: 130px;
            height: 100px;
        }
        .menu a {
            color: #FFFFFF;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }
        .menu a:hover {
            background-color: #555;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        /* Estilos para el carrusel */
        .carousel {
            position: relative;
            max-width: 800px;
            margin: 40px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        .carousel img {
            width: 100%;
            display: block;
            transition: transform 1s ease-in-out;
        }
        .carousel img:nth-child(1) {
            animation: slide1 15s infinite;
        }
        .carousel img:nth-child(2) {
            animation: slide2 15s infinite;
        }
        .carousel img:nth-child(3) {
            animation: slide3 15s infinite;
        }
        @keyframes slide1 {
            0%, 20%, 100% { transform: translateX(0); }
            25%, 95% { transform: translateX(-100%); }
        }
        @keyframes slide2 {
            0%, 20%, 25% { transform: translateX(100%); }
            30%, 50% { transform: translateX(0); }
            55%, 100% { transform: translateX(-100%); }
        }
        @keyframes slide3 {
            0%, 50%, 55% { transform: translateX(100%); }
            60%, 80% { transform: translateX(0); }
            85%, 100% { transform: translateX(-100%); }
        }
        /* Estilos para la galería en cuadrícula */
        .grid-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
            margin: 40px auto;
            max-width: 1200px;
        }
        .grid-gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .grid-gallery img:hover {
            transform: scale(1.05);
        }
        /* Estilos para la vista ampliada de la imagen */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            position: relative;
            max-width: 80%;
            max-height: 80%;
        }
        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .modal .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="logo.png" class="logo" alt="Muscle Factory">
        <nav class="menu">
            <a href="index.html">Inicio</a>
            <a href="store.html">Tienda</a>
            <a href="contact.html">Contacto</a>
            <a href="gallery.html">Galería</a> <!-- Enlace a la galería -->
        </nav>
    </header>
    <main class="content">
        <h2>Nuestra Galería</h2>
        <div class="grid-gallery">
            <img src="pictures/NEW.jpg" alt="Foto 1">
            <img src="pictures/NEW1.jpg" alt="Foto 2">
            <img src="pictures/NEW2.jpg" alt="Foto 3">
            <img src="pictures/NEW3.jpg" alt="Foto 1">
            <img src="pictures/NEW4.jpg" alt="Foto 2">
            <img src="pictures/NEW5.jpg" alt="Foto 3">
            <img src="pictures/NEW7.jpg" alt="Foto 2">
            <img src="pictures/PHOTO-NEW.jpg" alt="Foto 3">
            <img src="pictures/PHOTO-NEW1.jpg" alt="Foto 1">
            <img src="pictures/PHOTO-NEW2.jpg" alt="Foto 2">
            <img src="pictures/galeria1.jpg" alt="Foto 1">
            <img src="pictures/galeria2.jpg" alt="Foto 2">
            <img src="pictures/Galleria3.jpg" alt="Foto 3">
            <img src="pictures/PHOTO-2024-08-26-10-35-11.jpg" alt="Foto 4">
            <img src="pictures/PHOTO-2024-06-05-14-39-30.jpg" alt="Foto 5">
            <img src="pictures/PHOTO-2024-07-08-11-19-14.jpg" alt="Foto 6">
            <img src="pictures/PHOTO-2024-07-12-16-38-25.jpg" alt="Foto 7">
            <img src="pictures/PHOTO-2024-07-12-16-38-31.jpg" alt="Foto 8">
        </div>
    </main>

    <!-- Modal para la imagen ampliada -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modalImg" src="" alt="Imagen ampliada">
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Muscle Factory. Todos los derechos reservados.</p>
    </footer>

    <script>
        const gridImages = document.querySelectorAll('.grid-gallery img');
        const modal = document.getElementById('myModal');
        const modalImg = document.getElementById('modalImg');
        const closeModal = document.querySelector('.close');

        gridImages.forEach(img => {
            img.addEventListener('click', () => {
                modal.style.display = "flex";
                modalImg.src = img.src;
            });
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = "none";
        });

        // Cerrar el modal si se hace clic fuera de la imagen
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
